<!DOCTYPE html>
<html>
  <head>
    <title>Practice Selectors</title>
  </head>
  <body>
    <h1 id="firsth1">First H1</h1>
    <h1 id="secondh1">Second H1</h1>
    <h3 id="firsth3">First H3</h3>
    <h3 id="secondh3">Second H3</h3>
    <h5 id="firsth5">First H5</h5>
    <h5 id="secondh5">Second H5</h5>
    <h5 id="thirdh5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // Change the color of the first <h1> to red
        let firstH1 = document.getElementById("firsth1");
        firstH1.style.color = "red";
      }

      function changeH3() {
        // Change the color of all <h3> elements to green
        let h3Elements = document.querySelectorAll("h3");
        h3Elements.forEach((element) => {
          element.style.color = "green";
        });
      }

      function changeH5() {
        // Change the color of all <h5> elements to blue
        let h5Elements = document.querySelectorAll("h5");
        h5Elements.forEach((element) => {
          element.style.color = "blue";
        });
      }

      function changeGreen() {
        // Change the color of all elements with the class "green" to green
        let greenElements = document.querySelectorAll(".green");
        greenElements.forEach((element) => {
          element.style.color = "green";
        });
      }

      function changeRed() {
        // Change the color of all elements with the class "red" to red
        let redElements = document.querySelectorAll(".red");
        redElements.forEach((element) => {
          element.style.color = "red";
        });
      }

      function changeBlue() {
        // Change the color of all elements with the class "blue" to blue
        let blueElements = document.querySelectorAll(".blue");
        blueElements.forEach((element) => {
          element.style.color = "blue";
        });
      }
    </script>
  </body>
</html>
