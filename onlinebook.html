<script>
// Constructor function for Author
function Author(name, birthYear, nationality) {
  this.name = name;
  this.birthYear = birthYear;
  this.nationality = nationality;
}
  
// Constructor function for Book
function Book(title, author, genre, price) {
  this.title = title;
  this.author = author;
  this.genre = genre;
  this.price = price;
}
  
// Add method to the Book prototype
Book.prototype.getBookInfo = function() {
  console.log(`Title: ${this.title}`);
  console.log(`Author: ${this.author.name}`);
  console.log(`Genre: ${this.genre}`);
  console.log(`Price: $${this.price}`);
  console.log('-------------------');
};
  
// Create instances of Author
const author1 = new Author('J.K. Rowling', 1965, 'British');
const author2 = new Author('George Orwell', 1903, 'British');
const author3 = new Author('Harper Lee', 1926, 'American');
  
// Create instances of Book
const book1 = new Book('Harry Potter and the Sorcerer\'s Stone', author1, 'Fantasy', 20);
const book2 = new Book('1984', author2, 'Dystopian', 15);
const book3 = new Book('To Kill a Mockingbird', author3, 'Classics', 18);
  
// Create an array to store books
const bookstore = [book1, book2, book3];
  
// Display book details for each book in the bookstore
console.log('Bookstore Inventory:');
for (const book of bookstore) {
  book.getBookInfo();
}
</script>
