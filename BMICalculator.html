<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    
    <label for="weight">Put your weight in here (KG):</label>
    <input type="number" id="weight" placeholder=""><br><br>

    <label for="height">And your height in here (CM):</label>
    <input type="number" id="height" placeholder=""><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            // Get user input for weight and height
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            // Check if the input is valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").textContent = "Please enter valid weight and height.";
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);

            // Determine BMI category
            let category;
            if (bmi <= 18.4) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            // Display the result
            document.getElementById("result").textContent = `Your BMI is ${bmi.toFixed(2)} which means . You are ${category}.`;
        }
    </script>
</body>
</html>
