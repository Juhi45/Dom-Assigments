<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing and Displaying Form Data</title>
</head>
<body>
    <h1>Form Example</h1>
    <input type="text" id="myInput" placeholder=" Please Enter Here">
    <button id="myButton">Submit</button>
    <p id="displayArea"></p>

    <script>
        let inputField = document.getElementById("myInput");
        let submitButton = document.getElementById("myButton");
        let displayArea = document.getElementById("displayArea");
        function handleSubmit() {
            let inputValue = inputField.value;
            alert("Entered Value: " + inputValue);
            displayArea.textContent = "Entered Value: " + inputValue;
        }
        submitButton.addEventListener("click", handleSubmit);
    </script>
</body>
</html>
